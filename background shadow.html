<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Shadow</title>
    <style>
       .background {
            width: 80%;
            height: 80%;
            margin: auto;
            padding: 30px;
            background: linear-gradient(to bottom right, #f0f0f0, #ffffff);
            border-radius: 20px;
            box-shadow: 
                0 0 10px rgba(255, 0, 0, 0.5),
                0 10px 20px rgba(0, 255, 0, 0.5),
                0 20px 40px rgba(0, 0, 255, 0.5);
        }


        }
    </style>
</head>
<body>
    <div>
        <h1 class="background">This box is showing a background shadow.</h1>
    </div>
</body>
</html>
